name: eco_bee
description: "Bee monitoring and automations."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  background_fetch: ^1.3.8
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  flutter_launcher_icons: ^0.14.3
  fl_chart: ^0.70.2
  google_fonts: ^6.2.1
  firebase_database: ^11.3.5
  flutter_local_notifications: ^19.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - images/background.jpg
    - images/eco_bee_logo.png
    - images/automation.jpg
    - images/feeding_history.png
    - images/profile.jpg
    - images/insights.png
    - images/units.png

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "images/eco_bee_logo.png"
